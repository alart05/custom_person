<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <meta charset='utf-8'> 
    <title>to do list</title>
</head>
<body>
    <div class='main'>
        <div class='flex'>
            <div class='column1'>
                <h3>Hair</h3>
                <div class="hairs">
                    <div><img class="hair__img hair__img1" src="hair1.svg"></div> 
                    <div><img class="hair__img hair__img2" src="hair2.svg"></div>
                    <div><img class="hair__img hair__img3" src="hair3.svg"></div>
                    <div><img class="hair__img hair__img4" src="hair4.svg"></div>
                    <div><img class="hair__img hair__img5" src="hair5.svg"></div>
                </div>
                <h3>Eyes</h3>
                <div class='eyes'>
                    <div><img class='eyes__img eyes__img1' src="eyes1.svg"></div>
                    <div><img class='eyes__img eyes__img2' src="eyes2.svg"></div>
                    <div><img class='eyes__img eyes__img3' src="eyes3.svg"></div>
                    <div><img class='eyes__img eyes__img4' src="eyes4.svg"></div>
                    <div><img class='eyes__img eyes__img5' src="eyes5.svg"></div>
                </div>
                <h3>Top</h3>
                <div class='top'>
                    <div><img class='clothes__img clothes__img1' src="clothes1.png"></div>
                    <div><img class='clothes__img clothes__img2' src="clothes2.png"></div>
                    <div><img class='clothes__img clothes__img3' src="clothes3.png"></div>
                    <div><img class='clothes__img clothes__img4' src="clothes4.png"></div>
                    <div><img class='clothes__img clothes__img5' src="clothes5.png"></div>
                </div>
            </div>
            <div class='column2'>
                <img src="body.svg">
                <img class="column2__hair" src="hair2.svg">
                <img class="column2__eyes" src="eyes4.svg">
                <img class="pants" src="pants.png">
                <img class="clothes" src="clothes3.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
